<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> <img class="img" alt="logo duoc" src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg"/>
      Bienvenido {{ usuario }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSEsion()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="fondo ion-padding">
  <ion-card>
    <ion-card-header class="header-centered">
      <ion-card-title class="texto"> Sede Padre Alonso de Ovalle</ion-card-title>
      <img class="img-a" alt="Padre_alonso_ovalle" src="assets/img/Padre_alonso_ovalle.jpg" />
    </ion-card-header>
  </ion-card>

  <h1>Sobre la sede</h1>
</ion-content>

<footer>  
  <div class="footerBottom">
    <img class="img" alt="logo-duoc" src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" />
    <img class="img-b" alt="acreditacion" src="assets/img/acreditacion.png" />
    <p>Copyright &copy;2024; Designed <span class="designer"></span></p>
  </div>
</footer>
